<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج التسجيل - جروب 3/8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e3a8a, #0f766e, #7c3aed);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    .logos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .logos img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 14px;
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      padding: 8px;
      transition: transform .3s ease;
    }
    .logos img:hover {transform: scale(1.05);}
    h2 { text-align: center; margin-bottom: 10px; }
    p { text-align: center; margin-bottom: 20px; color: #cbd5e1; }
    .field { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; font-size: 14px; color: #e2e8f0; }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: border .3s, transform .2s;
    }
    input:focus { border-color: #7c3aed; transform: translateY(-2px); }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #7c3aed, #06b6d4);
      color: #fff;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(6,182,212,0.4); }
    .success, .error {
      display: none;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
    }
    .success { background: rgba(16,185,129,0.2); color: #34d399; }
    .error { background: rgba(239,68,68,0.2); color: #f87171; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logos">
      <img src="https://i.postimg.cc/wxXDVd9W/Screenshot-Facebook.jpg" alt="شعار المدرسة">
      <img src="https://i.postimg.cc/T2gJ4DcM/3-8-20250929-032515.png" alt="شعار الفصل">
    </div>
    <h2>تسجيل بيانات جروب 3/8</h2>
    <p>املأ بياناتك بدقة. يتم الحفظ مباشرة في Google Sheets.</p>

    <form id="mainForm">
      <div class="field">
        <label for="email">البريد الإلكتروني*</label>
        <input type="email" id="email" name="email" required placeholder="example@mail.com">
      </div>
      <div class="field">
        <label for="name">الاسم الكامل*</label>
        <input type="text" id="name" name="name" required placeholder="اكتب اسمك">
      </div>
      <div class="field">
        <label for="phone">رقم الهاتف عليه وتساب*</label>
        <input type="tel" id="phone" name="phone" required placeholder="+201XXXXXXXXX">
      </div>
      <div class="field">
        <label for="roster">رقمك في الكشف*</label>
        <input type="text" id="roster" name="rosterNumber" required placeholder="مثال: 23">
      </div>
      <button type="submit">إرسال</button>
    </form>

    <div class="success" id="successMsg">✅ تم تسجيل بياناتك بنجاح</div>
    <div class="error" id="errorMsg">❌ حدث خطأ أثناء الإرسال</div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvenu-4ln17f_HDPDco7xJtl1eH9ZW0T8OKnZBlJrKy0qcP9cMTbW8_m4YvnaNQgX3Xw/exec";

    const form = document.getElementById('mainForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      const formData = new FormData(form);

      try {
        await fetch(SCRIPT_URL, { method: 'POST', body: formData });
        // نجاح الإرسال يظهر رسالة
        successMsg.style.display = 'block';
        form.reset();
      } catch (err) {
        errorMsg.style.display = 'block';
        console.error(err);
      }
    });
  </script>
</body>
  </html>
